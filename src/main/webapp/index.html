<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Java - Cadastro de Produto | Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CreateAndFind">Lista de Produtos</a>
                    </li>
                </ul>
                <form action="CreateAndFind" method="GET" class="d-flex">
                    <input name="pesquisa" class="form-control me-2" type="search"
                        placeholder="Digite o código do produto." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <hr>
                <h3>Cadastro de Produtos</h3>
                <hr>
                <form action="CreateAndFind" method="POST">
                    <div class="form-floating mb-3">
                        <input name="codigo" maxlength="8" type="text" class="form-control"
                            id="floatingInput1">
                        <label>Código do Produto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="descricao" maxlength="100" type="text" class="form-control"
                            id="floatingInput1">
                        <label>Descrição do Produto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="unidade" maxlength="2" type="text" class="form-control">
                        <label>Unidade</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="localizacao" type="text" class="form-control" placeholder="Localização">
                        <label>Localização</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="preco_de_aquisicao" type="text" class="form-control"
                            placeholder="Preço de Aquisição">
                        <label>Preço de Aquisição</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="fabricante" type="text" class="form-control" placeholder="Fabricante">
                        <label>Fabricante</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="departamento" type="text" class="form-control" placeholder="Departamento">
                        <label>Departamento</label>
                    </div>

                    <button class="btn btn-primary" type="submit">Cadastrar Produto</button>
                    <button class="btn btn-secondary" type="reset">Limpar Formulário</button>
                </form>
                <br>
                <h5><a href="CreateAndFind">Lista de Produtos</a></h5>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
